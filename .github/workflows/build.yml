name: Unit tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
      - run:  npm install
      - run:  npm test
        env:
          CI: true